<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | The Integrated Super Tool</title>
    <style>
        /* --- CORE SYSTEM UI (Immutable) --- */
        :root {
            --nexus-bg: #0a0b10;
            --nexus-panel: #14161f;
            --nexus-border: #2d3342;
            --nexus-accent: #3b82f6;
            --nexus-text: #e2e8f0;
            --nexus-muted: #64748b;
            --nexus-success: #10b981;
            --font-mono: 'Courier New', Courier, monospace;
            --font-sans: system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--nexus-bg);
            color: var(--nexus-text);
            font-family: var(--font-sans);
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr;
            overflow: hidden;
        }

        /* Top Bar */
        header {
            background: var(--nexus-panel);
            border-bottom: 1px solid var(--nexus-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo { font-weight: 900; letter-spacing: 2px; color: var(--nexus-accent); }
        .stats { font-size: 0.8rem; color: var(--nexus-muted); font-family: var(--font-mono); }

        /* Main Layout */
        .layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100%;
        }

        /* Sidebar (The Knowledge Base) */
        aside {
            background: #0f1118;
            border-right: 1px solid var(--nexus-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .capability-list { padding: 10px; }
        
        .capability-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--nexus-panel);
            border: 1px solid var(--nexus-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capability-item:hover { border-color: var(--nexus-accent); background: #1a1e29; }
        .capability-item.active { border-left: 3px solid var(--nexus-accent); }

        /* The Main Integration Deck */
        main {
            padding: 20px;
            background: var(--nexus-bg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* The "Ingestor" Interface */
        #ingestor-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .ingestor-modal {
            width: 800px;
            height: 80vh;
            background: var(--nexus-panel);
            border: 1px solid var(--nexus-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .ingestor-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--nexus-border);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        textarea.code-input {
            flex-grow: 1;
            background: #0d0e12;
            color: var(--nexus-success);
            border: none;
            padding: 20px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            resize: none;
        }
        
        textarea:focus { outline: none; }

        .ingestor-actions {
            padding: 15px;
            border-top: 1px solid var(--nexus-border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary { background: var(--nexus-accent); color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-ghost { background: transparent; color: var(--nexus-text); border: 1px solid var(--nexus-border); }

        /* DYNAMIC CONTAINER STYLES */
        /* This is where the integrated tools live */
        #integrated-workspace {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        nexus-component {
            display: block;
            background: var(--nexus-panel);
            border: 1px solid var(--nexus-border);
            border-radius: 8px;
            overflow: hidden;
            min-height: 300px;
            position: relative;
        }

        .component-label {
            position: absolute;
            top: 0; right: 0;
            background: var(--nexus-accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-bottom-left-radius: 4px;
            z-index: 10;
        }

    </style>
</head>
<body>

    <!-- SYSTEM HEADER -->
    <header>
        <div class="logo">NEXUS // CORE</div>
        <div class="stats" id="system-stats">SYSTEM READY. MODULES: 0</div>
        <button class="btn btn-primary" onclick="toggleIngestor()">+ ASSIMILATE CODE</button>
    </header>

    <div class="layout">
        <!-- CAPABILITY SIDEBAR -->
        <aside>
            <div style="padding: 15px; border-bottom: 1px solid var(--nexus-border);">
                <small style="color:var(--nexus-muted)">ACTIVE CAPABILITIES</small>
            </div>
            <div class="capability-list" id="capability-list">
                <!-- Items injected here -->
            </div>
            <div style="margin-top: auto; padding: 20px;">
                <button class="btn btn-danger" style="width:100%" onclick="Nexus.purge()">PURGE DATABASE</button>
            </div>
        </aside>

        <!-- MAIN WORKSPACE -->
        <main>
            <div id="integrated-workspace">
                <!-- The absorbed HTML tools will be rendered here -->
            </div>
        </main>
    </div>

    <!-- INGESTOR MODAL -->
    <div id="ingestor-overlay">
        <div class="ingestor-modal">
            <div class="ingestor-header">
                <span>RAW DATA INGESTION</span>
                <button class="btn-ghost" onclick="toggleIngestor()">CLOSE</button>
            </div>
            <textarea class="code-input" id="raw-input" placeholder="PASTE FULL HTML/CSS/JS HERE..."></textarea>
            <div class="ingestor-actions">
                <input type="text" id="module-name" placeholder="Module Name" style="background:transparent; border:1px solid #333; color:white; padding:5px;">
                <button class="btn btn-primary" onclick="Nexus.assimilate()">INTEGRATE</button>
            </div>
        </div>
    </div>

    <script>
        // --- THE NEXUS ENGINE ---
        // This engine converts raw text strings into living Web Components using Shadow DOM.

        class NexusCore {
            constructor() {
                this.modules = JSON.parse(localStorage.getItem('nexus_modules')) || [];
                this.workspace = document.getElementById('integrated-workspace');
                this.list = document.getElementById('capability-list');
                this.init();
            }

            init() {
                this.renderUI();
                this.updateStats();
            }

            // 1. The Assimilation Process
            assimilate() {
                const rawCode = document.getElementById('raw-input').value;
                const name = document.getElementById('module-name').value || `Module ${this.modules.length + 1}`;

                if (!rawCode.trim()) return alert("No genetic material (code) detected.");

                const moduleData = {
                    id: 'mod-' + Date.now(),
                    name: name,
                    code: rawCode,
                    timestamp: new Date().toLocaleDateString()
                };

                this.modules.push(moduleData);
                this.save();
                this.renderUI();
                
                // Close modal and reset
                toggleIngestor();
                document.getElementById('raw-input').value = '';
                document.getElementById('module-name').value = '';
            }

            // 2. The Render Engine
            renderUI() {
                this.workspace.innerHTML = '';
                this.list.innerHTML = '';

                this.modules.forEach(mod => {
                    // A. Create Sidebar Item
                    const li = document.createElement('div');
                    li.className = 'capability-item';
                    li.innerHTML = `<span>${mod.name}</span> <small style="color:#666">ID: ${mod.id.substr(4,4)}</small>`;
                    this.list.appendChild(li);

                    // B. Create the Web Component Container
                    const container = document.createElement('nexus-component');
                    container.innerHTML = `<span class="component-label">${mod.name}</span>`;
                    
                    // C. THE SHADOW DOM INJECTION (The Secret Sauce)
                    // We attach a shadow root. This creates a firewall for CSS.
                    // Styles inside this root cannot leak out. Styles outside cannot get in.
                    const shadow = container.attachShadow({ mode: 'open' });

                    // D. Parse the input HTML
                    // We need to separate HTML/CSS from Scripts because scripts don't run 
                    // automatically when injected into Shadow DOM via innerHTML.
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(mod.code, 'text/html');

                    // Extract CSS and Body content
                    const styles = Array.from(doc.querySelectorAll('style')).map(s => s.outerHTML).join('');
                    const bodyContent = doc.body ? doc.body.innerHTML : '';
                    
                    // Inject HTML + CSS into Shadow DOM
                    shadow.innerHTML = `
                        <style>
                            :host { display: block; height: 100%; width: 100%; overflow: auto; background: #fff; color: #000; position: relative; }
                            /* Reset basics inside the component so standard HTML looks normal */
                            body { margin: 0; padding: 10px; font-family: sans-serif; }
                        </style>
                        ${styles}
                        <div id="nexus-mount">${bodyContent}</div>
                    `;

                    // E. SCRIPT RESURRECTION
                    // We must manually locate scripts, extract them, and execute them 
                    // within the context of the Shadow DOM.
                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        // We wrap the script in a closure to try and scope it, though global vars will still leak 
                        // unless strict module patterns were used in the source.
                        // We bind 'document' to the shadowRoot for getElementById calls.
                        const scriptContent = oldScript.textContent;
                        
                        // Heuristic: Try to replace 'document.getElementById' with 'shadowRoot.getElementById'
                        // This makes standard JS work inside our isolated component.
                        const patchedContent = `
                            (function(root) {
                                const document = root; // Redirect document calls to Shadow Root
                                try {
                                    ${scriptContent}
                                } catch(e) {
                                    console.error("Nexus Module Error:", e);
                                }
                            })(this.getRootNode()); 
                        `;
                        
                        newScript.textContent = patchedContent;
                        shadow.appendChild(newScript);
                    });

                    this.workspace.appendChild(container);
                });

                this.updateStats();
            }

            save() {
                localStorage.setItem('nexus_modules', JSON.stringify(this.modules));
            }

            purge() {
                if(confirm("WARNING: COMPLETE SYSTEM WIPE. Proceed?")) {
                    this.modules = [];
                    this.save();
                    this.renderUI();
                }
            }

            updateStats() {
                const mem = (JSON.stringify(this.modules).length / 1024).toFixed(2);
                document.getElementById('system-stats').innerText = 
                    `MODULES: ${this.modules.length} | MEMORY: ${mem}KB | STATUS: OPTIMAL`;
            }
        }

        // --- GLOBAL UTILS ---
        const Nexus = new NexusCore();

        function toggleIngestor() {
            const el = document.getElementById('ingestor-overlay');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }

    </script>
</body>
</html>
